<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carvia – Select Your Role</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

    body {
      margin: 0;
      background: #f3f4fb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #6a3df0;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 24px;
      font-size: 14px;
    }

    form {
      max-width: 1000px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      border-radius: 18px;
      padding: 18px;
      cursor: pointer;
      color: #0f172a;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      border: 3px solid transparent;
      transition: transform 0.2s ease, border 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card.selected {
      border-color: #6a3df0;
    }

    .title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 13px;
      color: #475569;
      line-height: 1.4;
    }

    /* COLORS */
    .frontend { background: #fff7ed; }
    .backend { background: #f0fdf4; }
    .fullstack { background: #eef2ff; }
    .sde { background: #ecfeff; }
    .data { background: #fdf2f8; }
    .android { background: #f7fee7; }
    .embedded { background: #faf5ff; }
    .qa { background: #fff1f2; }
    .uiux { background: #fefce8; }
    .cyber { background: #eff6ff; }

    input[type="radio"] {
      display: none;
    }

    .continue-btn {
      margin: 28px auto 0;
      display: block;
      width: 100%;
      max-width: 420px;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #5f5bff, #9a35ff);
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Choose Your Career Role</h1>
<div class="subtitle">
  Select one role to generate your personalized learning roadmap
</div>

<form method="POST" id="roleForm">
  <div class="grid">

    <!-- FRONTEND -->
    <label class="card frontend">
      <input type="radio" name="role" value="Frontend Engineer" required>
      <div class="title">Frontend Engineer</div>
      <div class="desc">
        Build responsive and interactive user interfaces using HTML, CSS, and JavaScript.
      </div>
    </label>

    <!-- BACKEND -->
    <label class="card backend">
      <input type="radio" name="role" value="Backend Developer">
      <div class="title">Backend Developer</div>
      <div class="desc">
        Develop server-side logic, APIs, databases, and application security.
      </div>
    </label>

    <!-- FULL STACK -->
    <label class="card fullstack">
      <input type="radio" name="role" value="Full-Stack Web Developer">
      <div class="title">Full-Stack Web Developer</div>
      <div class="desc">
        Build complete applications from UI to backend using modern web technologies.
      </div>
    </label>

    <!-- SDE -->
    <label class="card sde">
      <input type="radio" name="role" value="Software Development Engineer (SDE)">
      <div class="title">Software Development Engineer (SDE)</div>
      <div class="desc">
        Design scalable software systems with strong foundations in DSA.
      </div>
    </label>

    <!-- DATA -->
    <label class="card data">
      <input type="radio" name="role" value="Data Analyst / Junior Data Scientist">
      <div class="title">Data Analyst / Junior Data Scientist</div>
      <div class="desc">
        Analyze data using Python to extract insights and support decisions.
      </div>
    </label>

    <!-- ANDROID -->
    <label class="card android">
      <input type="radio" name="role" value="Android App Developer">
      <div class="title">Android App Developer</div>
      <div class="desc">
        Build mobile applications for Android using Java and UI principles.
      </div>
    </label>

    <!-- EMBEDDED -->
    <label class="card embedded">
      <input type="radio" name="role" value="Embedded Systems Engineer">
      <div class="title">Embedded Systems Engineer</div>
      <div class="desc">
        Write low-level code for hardware systems and IoT devices.
      </div>
    </label>

    <!-- QA -->
    <label class="card qa">
      <input type="radio" name="role" value="Automation / QA Engineer">
      <div class="title">Automation / QA Engineer</div>
      <div class="desc">
        Automate testing and ensure software quality before release.
      </div>
    </label>

    <!-- UI/UX -->
    <label class="card uiux">
      <input type="radio" name="role" value="Product Designer (UI/UX)">
      <div class="title">Product Designer (UI/UX)</div>
      <div class="desc">
        Design user-centered interfaces and experiences for digital products.
      </div>
    </label>

    <!-- CYBER -->
    <label class="card cyber">
      <input type="radio" name="role" value="Cyber Security Analyst">
      <div class="title">Cyber Security Analyst</div>
      <div class="desc">
        Protect systems and networks from cyber threats and vulnerabilities.
      </div>
    </label>

  </div>

  <button class="continue-btn" type="submit">
    Save Role & Generate Roadmap →
  </button>
</form>

<script>
  const cards = document.querySelectorAll(".card");

  cards.forEach(card => {
    card.addEventListener("click", () => {
      cards.forEach(c => c.classList.remove("selected"));
      card.classList.add("selected");
    });
  });
</script>

</body>
</html>
