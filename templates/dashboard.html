<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carviaâ€“ Dashboard</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:#f3f4fb;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:28px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

h1{
  margin:0;
  color:#6a3df0;
  font-size:24px;
}

.section{
  margin-top:22px;
}

.section h3{
  margin-bottom:8px;
  font-size:16px;
  color:#374151;
}

.badge{
  display:inline-block;
  background:#eef2ff;
  color:#4f46e5;
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  margin:4px 6px 0 0;
}

.btn{
  display:block;
  margin-top:18px;
  text-align:center;
  padding:14px;
  border-radius:16px;
  background:linear-gradient(135deg,#5f5bff,#9a35ff);
  color:white;
  text-decoration:none;
  font-weight:600;
}

.logout{
  margin-top:10px;
  background:#e5e7eb;
  color:#374151;
}
</style>
</head>

<body>

<div class="card">
  <h1>Welcome, {{ name }} ðŸ‘‹</h1>

  <div class="section">
    <h3>Your Selected Skills</h3>
    {% if user_skills %}
      {% for s in user_skills %}
        <span class="badge">{{ s }}</span>
      {% endfor %}
    {% else %}
      <p style="color:#6b7280;font-size:14px">No skills selected</p>
    {% endif %}
  </div>

  <div class="section">
    <h3>Chosen Career Role</h3>
    <span class="badge">{{ role }}</span>
  </div>

  <div class="section">
    <h3>Skills to Learn (Roadmap)</h3>
    {% for s in roadmap_skills %}
      <span class="badge">{{ s }}</span>
    {% endfor %}
  </div>

  <a href="/download-roadmap" class="btn">Download Roadmap</a>
  <a href="/logout" class="btn logout">Logout</a>
</div>

</body>
</html>
